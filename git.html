<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First GitHub Live Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f5f5f5;
      }
      h1 { color: darkblue; }
      p { color: #555; font-size: 18px; }
      .box {
        margin: 20px auto;
        padding: 20px;
        max-width: 400px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      button {
        padding: 10px 20px;
        border: none;
        background: darkblue;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover { background: royalblue; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1> Hello World!</h1>
      <p>This is my first live project hosted on <b>GitHub Pages</b>.</p>
      <button onclick="alert('Welcome to my live project!')">Click Me</button>
    </div>
  </body>
</html>
